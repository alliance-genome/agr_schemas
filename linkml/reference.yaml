id: https://github.com/alliance-genome/agr_schemas/linkml/reference.yaml

imports:
  - core
  - cross_reference

classes:

  reference:
    is_a: information content entity
    description: >-
    slots:
      - id
      - title
      - alliance category
      - date published
      - year published
      - month published
      - day published
      - date arrived in pubmed
      - date last modified
      - volume
      - pages
      - abstract
      - citation
      - issue name
      - issue date
      - has mod reference types
      - has authors
      - has tags
      - has topics
      - has cross reference
      - has publisher
    id_prefixes:
      - PMID
      - NLMID
      - DOI
      - SGD
      - FB
      - WB
      - ZFIN
      - MGI
      - RGD
      - PMC
      - DOI
    slot_usage:
      id:
        description: the identifier for the publication in the form of a curie.
        examples:
          - value: ZFIN:ZDB-PUB-010101-1
          - value: PMID:3323398
        required: true
      title:
        description: the title of the publication
        examples:
          - Substrate interactions affecting motor growth cone guidance during development and regeneration
      alliance category:
        description: assigned as one of the alliance controlled vocabulary for types.
        examples:
          - Research Article
          - Review Article
          - Thesis
          - Other
          - Preprint
          - Conference Publication
          - Personal Communication
          - Direct Data Submission
          - Internal Process Reference
          - Unknown
          - Retraction
      date published:
        description: >-
          The date the reference was published.  This field can be submitted by a MOD or from PUBMED.
          When pulled from PUBMED, this date is generated from the year, month and day published fields.
          When submitted from a MOD it can be any string.
        examples:
          - Spring 1991
          - 01-01-1991
          - 25-12-1991
      year published:
        description: >-
          When the reference is a PUBMED reference, this will be a 4-digit year.
      month published:
        description: >-
          When the reference is a PUBMED reference, this will be a 2-digit year.
      day published:
        description: >-
          When the reference is a PUBMED reference, this will be a 2-digit day.
      date arrived in pubmed:
        description: >-
          As per the PUBMED XML record, this is the date the reference entered PUBMED.
      mod last modified date:
        description: >-
          The date the meta data on this object was last updated at the MOD.
      pubmed last modified date:
        description: >-
          The date the meta data on this object was last updated at PUBMED.
      volume:
        description: >-
          Volume of a book or music release in a collection/series or a published collection of
          journal issues in a serial publication
      pages:
        description: >-
          Page number of source referenced for statement or publication
      abstract:
        description: >-
          The abstract of the reference.
      citation:
        description: >-
          Is a reference to a source.
      has mod reference types:
        description: >-
          Reference type as defined by the MOD on submission of the publication.
      has authors:
        description: >-
          List of authors in the reference.  There might be more than one author in the publication with the same
          name.
      has tags:
        description: >-
          Tags from the MOD from a controlled vocabulary of possible tags.
        examples:
          - inCorpus
          - canShowImages
          - PMCOpenAccess
          - notRelevant
      has topics:
        description: >-
          The list of MeSH terms associated with a reference.  Note: this is an association slot that allows
          a qualifier to be associated with the reference-meshTerm relationship.
        multivalued: true
      has cross reference:
        description: >-
          The list of crossReference objects associated with a reference.
      has publisher:
        description: >-
          The publisher of the reference.

  keyword:
    slots:
      - has reference
      - keyword
  authorReference:
    slots:
      - id
      - first name
      - last name
      - middle name
      - has reference
  meshTerm:
    slots:
      - id
      - name
    is_a: ControlledVocabulary
  crossReference:
    slots:
      - id
      - local id
      - prefix
      - has page
  modReferenceType:
    slots:
      - id
      - name
      -
  modTag:
    slots:
      - id
      - name
      -

slots:

  reference to mesh association:
    is_a: association
    defining_slots:
      - subject
      - object
      - predicate
    slot_usage:
      subject:
        range: reference
        description: >-
      object:
        range: ontology class
        description:
      predicate:
        subproperty of: has topic
        description: has topic is the relation used to describe the relationship between

  has topics:
    is_a: related to
    singular_name: has topic
    range: ontology class
    exact_mappings:
      - foaf:topic
    description: >-
      Connects an object to a vocabulary term or ontology class that describes some aspect of the entity.

  has publisher:
    is_a: related to
    range: person
    domain: information content entity

  id:
    identifier: true
    multivalued: false
    description: >-
      A unique identifier for a thing. Must be either a CURIE shorthand for a URI or a complete URI

  date published:
    is_a: node property
    aliases: ['publication date']
    description: >-
      Date on which an entity was created.
    range: date
    domain: reference

  date last modified:
    is_a: node property
    description: >-
      Date on which an entity was last modified by the MOD.
    range: date
    domain: reference

  year published:
    is_a: node property
    description: >-
      Year in which an entity was created.
    range: date
    domain: information content entity

  month published:
    is_a: node property
    description: >-
      Month in which an entity was created.
    range: date
    domain: information content entity

  day published:
    is_a: node property
    description: >-
      Day in which an entity was created.
    range: date
    domain: information content entity

  date arrived in pubmed:
    is_a: node property
    description: >-
      Day in which a reference or resource was created in PUBMED. Only relevant for PUBMED references
    range: date
    domain: information content entity

  has mod reference types:
    is_a: related to
    singular_name: has mod reference type
    multivalued: true
    description: >-
      List of types as assigned at a MOD.

  has tags:
    is_a: related to
    singular_name: has tag
    description: >-
      Optional ist of controlled vocabulary tags that give categories to each pub (ie: "can show images").
    multivalued: true

  arrived in pubmed:
    is_a: node property
    description: >-
      Date on which an entity was created in PubMed.
    range: date
    domain: information content entity

  has cross references:
    is_a: related to
    singular_name: has cross reference
    description: >-
    domain: information content entity
    multivalued: true

  issue date:
    is_a: node property
    description: >-
      Date on which an entity was issued.
    range: date
    domain: reference

  last modified:
    is_a: node property
    description: >-
      Date on which an entity was last modified in PubMed or in the MOD.
    range: date
    domain: reference

  title:
    multivalued: false
    range: string
    description: >-
      A human readable title for a reference.

  volume:
    multivalued: false
    range: string
    domain: information content entity
    description: >-

  pages:
    is_a: node property
    description: >-
      page number of source referenced for statement or publication
    domain: information content entity
    multivalued: true
    exact_mappings:
      - WIKIDATA_PROPERTY:P304

  abstract:
    multivalued: false
    range: string
    domain: reference
    description: >-

  citation:
    multivalued: false
    range: string
    domain: reference
    description: >-

  issue name:
    multivalued: false
    range:
    domain: reference
    description: >-

  alliance category:
    multivalued: false
    domain: reference
    description: >-

  has topic:
    is_a: related to
    description: >-
      mesh terms tagging a publication
    domain: reference
    range: uriorcurie
    values_from:
      - MESH
    multivalued: true

  has keyword:
    is_a: node property
    description: >-
      keywords tagging a publication
    domain: reference
    multivalued: true

  related to:
    description: >-
      A relationship that is asserted between two named things
    multivalued: true
    inherited: true
    symmetric: true
    exact_mappings:
      - skos:relatedMatch
      - SEMMEDDB:ASSOCIATED_WITH
      - SEMMEDDB:associated_with
      - UMLS:related_to
      - biolink:related_to
    broad_mappings:
      - owl:topObjectProperty


id: Alliance-cross-reference-prototype

imports:
  - core

classes:

  alliance cross reference:
    slots:
      - id
      - pages
      - display name
      - prefix

slots:

  prefix:
    required: true
    multivalued: false
    description: Denormalization to help with classifying types of crossReferences, ie: distinguishing DOIs from PMC ids, etc.

  pages:
    required: true
    multivalued: true
    domain: cross reference
    range: string

  display name:
    required: true
    multivalued: false
    domain: cross reference
    range: string




  default_url: http://www.wormbase.org/db/get?name=WBPhenotype:[%s];class=Phenotype
  pages:
    - name: ontology_term
      url: http://www.wormbase.org/db/get?name=WBPhenotype:[%s];class=Phenotype

- db_prefix: WB_SPELL
  name: WormBase SPELL
  example_gid: WB_SPELL:eat-4
  gid_pattern: "^WB_SPELL:\\w+$"
  default_url: 
